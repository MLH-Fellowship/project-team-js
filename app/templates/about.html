{% extends "base.html" %}


{% block extra_head %}
    <style>
        .about_blurb {
            font-size: 20px;
            overflow-wrap: break-word;
        }
    </style>
{% endblock %}


{% block content %}
<div class="about_blurb">
    <h1>About</h1>
    
    {% for key, value in about_blurb.items() %}
        <h2>{{key}}</h2>
        <p>{{value|safe}}</p>
    {% endfor %}

</div>
{% endblock %}
